<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Policies and Procedures</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        header {
            width: 100%;
            background-color: #ffc107; /* Yellow */
            color: #333; /* Darker text for yellow */
            text-align: center;
            padding: 20px;
            font-size: 2em;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-bottom: 5px solid #e0a800;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin-top: 20px;
            width: 100%;
            max-width: 600px;
        }

        li {
            margin: 10px 0;
            font-size: 1.1em;
        }

        a {
            text-decoration: none;
            color: #007BFF;
            transition: color 0.3s;
        }

        a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <header>Policies and Procedures</header>

    <ul id="policyList">
        <!-- PDF links will be loaded dynamically -->
    </ul>

    <script>
        async function fetchPolicies() {
            const policyList = document.getElementById('policyList');
            const folderPath = 'PDF'; // Root directory for PDFs
            const apiUrl = `https://api.github.com/repos/concussed8/Nurse_Resource_App/contents/${folderPath}`;

            try {
                const response = await fetch(apiUrl);
                const files = await response.json();

                // Filter for PDF files
                const pdfFiles = files.filter(file =>
                    file.type === 'file' && file.name.endsWith('.pdf')
                );

                // Create and append links for each PDF
                pdfFiles.forEach(file => {
                    const li = document.createElement('li');
                    const link = document.createElement('a');
                    link.href = file.download_url; // Use the raw file URL
                    link.textContent = file.name.replace('.pdf', '').replace(/_/g, ' '); // Clean up file name
                    link.target = '_blank'; // Open in a new tab
                    li.appendChild(link);
                    policyList.appendChild(li);
                });
            } catch (error) {
                console.error('Error fetching policies:', error);
                policyList.innerHTML = '<p>Failed to load policies. Please try again later.</p>';
            }
        }

        // Fetch and display policies on page load
        fetchPolicies();
    </script>
</body>
</html>
