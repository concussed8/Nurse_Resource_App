<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
    <style>
        /* General styling */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        header {
            width: 100%;
            background-color: #800000; /* Maroon */
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 2em;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-bottom: 5px solid #660000;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 30px;
            width: 100%;
            max-width: 300px;
        }

        .btn {
            width: 100%;
            padding: 15px;
            font-size: 1.2em;
            font-weight: bold;
            text-align: center;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:hover {
            opacity: 0.9;
        }

        .btn.pictures {
            background-color: #28a745; /* Green */
        }

        .btn.videos {
            background-color: #17a2b8; /* Cyan */
        }

        .btn.policies {
            background-color: #ffc107; /* Yellow */
            color: #333; /* Darker text for yellow */
        }

        .btn.location {
            background-color: #dc3545; /* Red */
        }
    </style>
</head>
<body>
    <header>RESULTS</header>

    <div class="button-container">
        <button class="btn pictures" id="picturesButton">Pictures</button>
        <button class="btn videos" id="videosButton">Videos</button>
        <button class="btn policies" id="policiesButton">Policies and Procedures</button>
        <button class="btn location" id="locationButton">Location</button>
    </div>

    <script>
        // Function to handle button clicks
        function handleButtonClicks() {
            document.getElementById('picturesButton').addEventListener('click', () => {
                location.href = 'https://concussed8.github.io/Nurse_Resource_App/Page/zakk_pictures.html';
            });

            document.getElementById('videosButton').addEventListener('click', () => {
                location.href = 'https://concussed8.github.io/Nurse_Resource_App/Page/zakk_videos.html';
            });

            document.getElementById('policiesButton').addEventListener('click', () => {
                location.href = 'https://concussed8.github.io/Nurse_Resource_App/Page/zakk_policies.html';
            });

            document.getElementById('locationButton').addEventListener('click', () => {
                location.href = 'https://concussed8.github.io/Nurse_Resource_App/Page/zakk_location.html';
            });
        }

        // Attach event listeners on page load
        window.onload = handleButtonClicks;
    </script>
</body>
</html>
