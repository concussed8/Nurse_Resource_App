<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera with QR/Barcode Scanner</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }

        video {
            width: 35%;
          
            max-width: 250px;
          
            border: 4px solid #000;
            border-radius: 10px;
            margin-top: 200px;
}
         #output {
            margin-top: 30px;
            font-size: 1.2em;
            font-weight: bold;
            color: green;
        }
        button {
            display: inline-block;
            margin-top: 40px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: 4px solid #000;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background-color: #0056b3;
        }

        button:active {
            background-color: #004080;
        }

     
    </style>
</head>
<body>
    <h1>Nurse Resource App</h1>
    <video id="camera" autoplay></video>
    <br>
    <div id="output">Scan result: <span id="scanResult">None</span></div>
    <button id="scanButton">SCAN QR CODE <br>PRESS HERE</button>
    

    <script type="module">
        const video = document.getElementById("camera");
        const scanResult = document.getElementById("scanResult");
        const scanButton = document.getElementById("scanButton");
       
        let barcodeDetector;

        // Start the camera with rear-facing by default
        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: { exact: "environment" } }
                });
                video.srcObject = stream;

                // Initialize BarcodeDetector
                if (window.BarcodeDetector) {
                    barcodeDetector = new BarcodeDetector({ formats: ["qr_code", "code_128", "ean_13"] });
                } else {
                    alert("BarcodeDetector API is not supported on your browser.");
                }
            } catch (error) {
                alert("Error accessing camera: " + error.message);
            }
        }

        // Function to manually scan QR/Barcode
        async function scanBarcode() {
            if (!barcodeDetector) {
                alert("BarcodeDetector is not available.");
                return;
            }

            try {
                const barcodes = await barcodeDetector.detect(video);
                if (barcodes.length > 0) {
                    const scannedData = barcodes[0].rawValue;
                    scanResult.textContent = scannedData;
// Check if the scanned data matches the specific QR code
if (scannedData === "mlapierre@hsnsudbury.ca") {
    // Redirect to the specified page
    window.location.href = "https://concussed8.github.io/Nurse_Resource_App/Page/zakk_results.html";
}else {
           alert("Scanned QR code does not match the target.");

                  
                    }
                } else {
                    scanResult.textContent = "No barcode detected. Try again.";
                }
            } catch (error) {
                console.error("Barcode detection failed: ", error);
                scanResult.textContent = "Error scanning QR/Barcode.";
            }
        }

        // Attach click event to the scan button
        scanButton.addEventListener("click", scanBarcode);

        // Start the camera on page load
        startCamera();
    </script>
</body>
</html>
