<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera with QR/Barcode Scanner</title>
    <style>
        video {
            width: 100%;
            max-width: 500px;
            border: 2px solid #000;
            border-radius: 8px;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
        }
        #output {
            margin-top: 20px;
            font-size: 1.2em;
            font-weight: bold;
            color: green;
        }
    </style>
</head>
<body>
    <h1>Camera with QR/Barcode Scanner</h1>
    <video id="camera" autoplay></video>
    <div id="output">Scan result: <span id="scanResult">None</span></div>
    <script type="module">
        const video = document.getElementById("camera");
        const scanResult = document.getElementById("scanResult");

        // Start the camera with rear-facing by default
        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: { exact: "environment" } } // Use rear-facing camera
                });
                video.srcObject = stream;

                // Run the QR/barcode detection
                scanBarcode(video);
            } catch (error) {
                alert("Error accessing camera: " + error.message);
            }
        }

        // Barcode scanning function
        async function scanBarcode(videoElement) {
            const BarcodeDetector = window.BarcodeDetector || null;
            if (!BarcodeDetector) {
                alert("BarcodeDetector API is not supported on your browser.");
                return;
            }

            const barcodeDetector = new BarcodeDetector({ formats: ["qr_code", "code_128", "ean_13"] });

            const detectBarcode = async () => {
                try {
                    const barcodes = await barcodeDetector.detect(videoElement);
                    if (barcodes.length > 0) {
                        scanResult.textContent = barcodes[0].rawValue; // Display the first detected value
                        return; // Stop scanning after detecting the first barcode
                    }
                } catch (error) {
                    console.error("Barcode detection failed: ", error);
                }

                // Keep scanning
                requestAnimationFrame(detectBarcode);
            };

            detectBarcode();
        }

        // Start the camera on page load
        startCamera();
    </script>
</body>
</html>
