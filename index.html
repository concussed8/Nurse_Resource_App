<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera with QR/Barcode Scanner</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }

        video {
            width: 50%; /* Adjustable size for the video frame */
            max-width: 500px;
            border: 2px solid #000;
            border-radius: 8px;
            margin-top: 20px;
        }

        button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007BFF; /* Button background color */
            color: white; /* Button text color */
            border: none;
            border-radius: 5px;
            font-size: 1em; /* Font size for button text */
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background-color: #0056b3; /* Button hover effect */
        }

        button:active {
            background-color: #004080;
        }

        #output {
            margin-top: 20px;
            font-size: 1.2em;
            font-weight: bold;
            color: green;
        }
    </style>
</head>
<body>
    <h1>Camera with QR/Barcode Scanner</h1>
    <video id="camera" autoplay></video>
    <br>
    <button id="scanButton">Scan QR/Barcode</button>
    <div id="output">Scan result: <span id="scanResult">None</span></div>

    <script type="module">
        const video = document.getElementById("camera");
        const scanButton = document.getElementById("scanButton");
        const scanResult = document.getElementById("scanResult");
        let barcodeDetector;

        // Start the camera with rear-facing by default
        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: { exact: "environment" } } // Use rear-facing camera
                });
                video.srcObject = stream;

                // Initialize the BarcodeDetector
                if (window.BarcodeDetector) {
                    barcodeDetector = new BarcodeDetector({ formats: ["qr_code", "code_128", "ean_13"] });
                } else {
                    alert("BarcodeDetector API is not supported on your browser.");
                }
            } catch (error) {
                alert("Error accessing camera: " + error.message);
            }
        }

        // Function to manually scan QR/Barcode
        async function scanBarcode() {
            if (!barcodeDetector) {
                alert("BarcodeDetector is not available.");
                return;
            }

            try {
                const barcodes = await barcodeDetector.detect(video);
                if (barcodes.length > 0) {
                    const scannedData = barcodes[0].rawValue;
                    scanResult.textContent = scannedData; // Display the detected value

                    // Check if the scanned data matches the specific QR code
                    if (scannedData === "mlapierre@hsnsudbury.ca") {
                        // Redirect to the placeholder page
                        window.location.href = "placeholder.html";
                    } else {
                        alert("Scanned QR code does not match the target.");
                    }
                } else {
                    scanResult.textContent = "No barcode detected. Try again.";
                }
            } catch (error) {
                console.error("Barcode detection failed: ", error);
                scanResult.textContent = "Error scanning QR/Barcode.";
            }
        }

        // Attach click event to the scan button
        scanButton.addEventListener("click", scanBarcode);

        // Start the camera on page load
        startCamera();
    </script>
</body>
</html>
